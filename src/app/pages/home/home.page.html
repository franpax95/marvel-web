<div id="HomePage" class="HomePage">
    <primary-button (onClick)="onModalOpen()">Abrir modal con anidaci√≥n</primary-button>
    <primary-button (onClick)="onClick()">Fake call</primary-button>
    <primary-button [className]="'secondary'" (onClick)="onSearchBtnClick()">Fake search change</primary-button>

    <label>Search:</label>
    <input [(ngModel)]="search" (ngModelChange)="onChange($event)" />

    <!-- <div class="header" style="min-height: 100vh">Juan</div> -->

    <div id="character-list" class="character-list">
        <div class="character-container" *ngFor="let character of characters">
            <app-card [character]="character"></app-card>
        </div>
    </div>

    <div 
        class="empty"
        appIntersectionObserver
        #intersection="intersection"
        (isIntersecting)="isIntersecting($event)"
        [isContinuous]="true"
        [threshold]="1"
    ></div>
</div>
