<div 
    id="DetailsPage" 
    class="DetailsPage"
    [ngClass]="{ hide }"
    [ngStyle]="{ 'transition-duration': HIDE_DURATION + 'ms' }"
    *ngIf="character"
>
    <div class="background">
        <img [src]="getSrc()" [alt]="character.name" (load)="onImageLoaded($event)" />
        <div class="cover"></div>
    </div>

    <div class="details-wrapper custom-scroll">
        <div class="preview">
            <img [src]="getSrc()" [alt]="character.name" />

            <div class="sources">
                <!-- TODO: A침adir botones de URLs -->
                <button>Bot칩n</button>
            </div>
        </div>

        <div class="title">
            <h1 [title]="character.name">{{ character.name }}</h1>
        </div>

        <div class="content custom-scroll">
            <div class="description" *ngIf="character.description !== ''">
                <p>{{ character.description + ' ' + character.description }}</p>
            </div>

            <div class="comics">
                <h4>C칩mics</h4>
                <p>
                    <!-- TODO: A침adir comics cards -->
                    Loren ipsum 
                </p>
            </div>
        </div>
    </div>
</div>

<div 
    class="hide-spinner"
    [ngClass]="{ hide: !hide }" 
    [ngStyle]="{ 'transition-duration': HIDE_DURATION + 'ms'}"
></div>
